<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/alarme.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/newtask.css">
    <link rel="stylesheet" href="css/taskdeadline.css">
    <link rel="stylesheet" href="css/taskdisplay.css">
</head>

<body>

  <header>
    <h1><a href="index.html">Tasks</a></h1>
    <div class="in_line">
      <img class="img_header" id="img_perfil" src="https://static-00.iconduck.com/assets.00/user-icon-2046x2048-9pwm22pp.png" alt="Profile">
    </div>
  </header>

  <main>
    <div class="new-task-container">
      <button id="novaTaskButton">Nova Task</button>
    </div>

    <div class="alarm-container">
      <div class="time-display">
          <div class="time-unit">
              <div class="arrow arrow-up">▲</div>
              <span id="minutes">25</span>
              <div class="arrow arrow-down">▼</div>
          </div>
          <span>:</span>
          <div class="time-unit">
              <div class="arrow arrow-up">▲</div>
              <span id="seconds">00</span>
              <div class="arrow arrow-down">▼</div>
          </div>
      </div>
      <button id="toggleAlarmButton">Ativar Alarme</button>
    </div>

    <!-- Parte de TaskDeadline com botões para filtrar as tarefas -->
    <div class="taskdeadline-container">
      <div class="taskdeadline-column" id="expired">
        <h3>Expiradas</h3>
      </div>

      <div class="taskdeadline-column" id="6-dias">
        <h3>Próximos 6 Dias</h3>
      </div>

      <div class="taskdeadline-column" id="30-dias">
        <h3>Próximos 30 dias</h3>
      </div>

      <div class="taskdeadline-column" id="mais-30-dias">
        <h3>Mais de 30 dias</h3>
      </div>
    </div>

    <!-- Tarefas serão exibidas aqui -->
    <div id="tasks-display" style="display: none;">
      <!-- As tarefas serão injetadas aqui com base nos cliques -->
  </div>

  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Todos os direitos reservados.</p>
      <ul class="redes sociais">
        <li><a id="Linkedin" href="#">Linkedin</a></li>
        <li><a href="#">Github</a></li>
      </ul>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/alarm.js"></script>
  <script src="js/newtask.js"></script>
  <script src="js/taskstorage.js"></script>
  <script src="js/taskdisplay.js"></script>
</body>
</html>
